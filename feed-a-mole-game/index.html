<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feed-a-Mole</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <section class="bg game-wrapper">
    
    <div class="worm-box">
      <div id="wormProgress" class="worm-container" style="width: 5%">
        <img class="worm" src="./images/worm.png" alt="worm meter">
      </div>
    </div>

    <div class="hole-container">
      <div id="hole-0" class="hole">
        <img data-index="0" src="./images/king-mole-hungry.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-1" class="hole">
        <img data-index="1" src="./images/king-mole-fed.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-2" class="hole">
        <img data-index="2" src="./images/king-mole-hungry.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-3" class="hole">
        <img data-index="3" src="./images/king-mole-sad.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-4" class="hole">
        <img data-index="4" src="./images/king-mole-leaving.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-5" class="hole">
        <img data-index="5" src="./images/mole-hungry.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-6" class="hole">
        <img data-index="6" src="./images/mole-fed.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-7" class="hole">
        <img data-index="7" src="./images/mole-sad.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-8" class="hole">
        <img data-index="8" src="./images/mole-leaving.png" alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div id="hole-9" class="hole">
        <img data-index="9" src="./images/king-mole-hungry.png" alt="happy mole" class="mole">
      </div>
    </div>

  </section>

  <img class="win" src="./images/win.png" alt="mole">
  <button type="submit" class="win win-btn">Play Again</button>

  <script src="scripts/scripts.js"></script>
</body>

</html>
