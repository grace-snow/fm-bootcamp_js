<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image Gallery</title>
  <link rel="stylesheet" href="styles/img-slider.css">
</head>
<body>
  <section class="slider">
    <div class="image-gallery">
      <img src="./images/opt-cat1.png" alt="Aubergine and Fennel (two cats) cuddling on a sofa" class="gallery-img js-slider-img active" />
      <img src="./images/opt-cat2.png" alt="Fennel the cat lazing in front of a fireplace" class="gallery-img js-slider-img" />
      <img src="./images/opt-cat3.png" alt="Aubergine the cat sitting on top of a radiator" class="gallery-img js-slider-img" />
      <img src="./images/opt-cat4.png" alt="Fennel the cat sitting on a desk with two laptops" class="gallery-img js-slider-img" />
      <img src="./images/opt-cat5.png" alt="Fennel the cat watching something on the TV" class="gallery-img js-slider-img" />
      <img src="./images/opt-cat6.png" alt="Aubergine the cat sitting up on the sofa with his legs spread apart" class="gallery-img js-slider-img" />
      <img src="./images/opt-cat7.png" alt="Fennel the cat being stroked by a hand" class="gallery-img js-slider-img" />
      <img src="./images/opt-cat8.png" alt="Aubergine the cat sitting up looking cute" class="gallery-img js-slider-img" />
    </div>
    <div class="btns">
      <button disabled="" class="btn js-prev">Prev</button>
      <button class="btn js-next">Next</button>
    </div>
  </section>
  <script src="./js/img-slider.js"></script>
</body>
</html>
