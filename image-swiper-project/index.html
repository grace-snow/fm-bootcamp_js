<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <link rel="stylesheet" href="./styles/img-slider.css">
</head>
<body>
  <nav class="main-nav">
    <h1 class="brand">

    </h1>
  </nav>

  <!-- Slider main container -->
  <div class="swiper-container">  
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="./images/opt-cat1.png" alt="Aubergine and Fennel (two cats) cuddling on a sofa" class="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/opt-cat2.png" alt="Fennel the cat lazing in front of a fireplace" class="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/opt-cat3.png" alt="Aubergine the cat sitting on top of a radiator" class="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/opt-cat4.png" alt="Fennel the cat sitting on a desk with two laptops" class="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/opt-cat5.png" alt="Fennel the cat watching something on the TV" class="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/opt-cat6.png" alt="Aubergine the cat sitting up on the sofa with his legs spread apart" class="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/opt-cat7.png" alt="Fennel the cat being stroked by a hand" class="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/opt-cat8.png" alt="Aubergine the cat sitting up looking cute" class="" />
        </div>
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>

  <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.js"></script>
  <script src="./js/gallery.js"></script>
</body>
</html>
